<div class="container" th:fragment="services">

    <div class="row col-12">
        <div class="d-flex justify-content-between">
            <h1>Service List</h1>
            <button sec:authorize="hasAuthority('CREATE_SERVICE')" type="button" class="btn btn-primary"
                    onclick="redirect('/web/services/create')">Create New Service
            </button>
        </div>
    </div>
    <div class="row col-12">
        <table class="table table-striped table-responsive-md">
            <thead>
            <tr>
                <th>Key</th>
                <th>Name</th>
                <th>Description</th>
                <th class="d-flex justify-content-end">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="service : ${listServices}">
                <td th:text="${service.id}"></td>
                <td th:text="${service.name}"></td>
                <td th:text="${service.description}"></td>
                <td class="d-flex justify-content-end">
                    <a th:href="'/web/service/' + ${service.id}" class="btn btn-primary mx-2">View Details</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <th:block th:insert="fragments/util/pagintation :: standard"/>
</div>
