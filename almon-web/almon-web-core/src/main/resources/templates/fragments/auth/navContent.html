<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<th:block th:fragment="autodetect">
    <th:block th:fragment="authenticated" sec:authorize="isAuthenticated()">
        <!-- Left Side Of Navbar-->
        <ul class="navbar-nav mr-auto">
            <li th:class="nav-item">
                <a th:class="'nav-link ' +  (${activeTab =='home'} ? 'active' : '')" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-danger" href="#">Dashboards</a>
            </li>
        </ul>
        <!-- Right Side Of Navbar-->

        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/auth/logout">Logout</a>
            </li>
        </ul>
    </th:block>

    <th:block th:fragment="unauthenticated" sec:authorize="!isAuthenticated()">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a th:class="'nav-link ' +  (${activeTab =='login'} ? 'active' : '')"
                   href="/auth/login">Login</a>
            </li>
            <li class="nav-item">
                <a th:class="'nav-link ' +  (${activeTab =='register'} ? 'active' : '')"
                   href="/auth/register">Register</a>
            </li>
        </ul>
    </th:block>
</th:block>
