<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<div class="sticky-top" style="z-index: 10000;" th:fragment="header (activeTab)">
    <div>

    </div>
    <!-- Nave Bar -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark text-center text-md-left ">
        <a class="navbar-brand m-2" th:text="${@environment.getProperty('almon.app.name')}">
        </a>
        <!-- Collaps nav bar links on small screens -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportContent"
                aria-controls="navbarSupportedContent" aria-expanded="false">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportContent">
            <!-- Left Side Of Navbar-->
            <ul class="navbar-nav mr-auto">
                <li th:class="nav-item">
                    <a th:class="'nav-link ' +  (${activeTab =='home'} ? 'active' : '')" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Place holder</a>
                </li>
            </ul>
            <!-- Right Side Of Navbar-->
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a th:class="'nav-link ' +  (${activeTab =='login'} ? 'active' : '')" href="/login">Login</a>
                </li>
                <li class="nav-item">
                    <a th:class="'nav-link ' +  (${activeTab =='register'} ? 'active' : '')" href="/register">Register</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
