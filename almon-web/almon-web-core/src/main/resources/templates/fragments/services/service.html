<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en"
>
<div th:fragment="service">
    <!--/*@thymesVar id="service" type="com.capgemini.bedwards.almon.almondatastore.models.service.Service"*/-->
    <!--/*@thymesVar id="authority" type="com.capgemini.bedwards.almon.almondatastore.models.auth.Authority"*/-->
    <!--/*@thymesVar id="monitors" type="om.capgemini.bedwards.almon.almonmonitoringcore.Monitors"*/-->
    <!--/*@thymesVar id="roles" type="java.util.List"*/-->
    <section style="background-color: #eee;">
        <div class="container py-5">
            <div class="row">
                <div class="col-lg-4">
                    <div class="card mb-4">
                        <div class="card-body text-center">
                            <h4>Service</h4>
                            <h5 class="my-3" th:text="${service.getId()}"></h5>
                            <!--                        <p class="text-muted mb-1">Placeholder</p>-->
                            <!--                        <p class="text-muted mb-4">Placeholder</p>-->
                            <div class="d-flex justify-content-center mb-2">
                                <button type="button" class="btn btn-primary">Placeholder</button>
                                <button type="button" class="btn btn-outline-primary ms-1">Placeholder</button>
                            </div>
                            <div>
                                <div class="d-flex justify-content-center mb-2">
                                    <th:block
                                            th:if="${#authorization.expression('hasAuthority(''ENABLE_DISABLE_SERVICES'') || hasAuthority(''SERVICE_' + service.getId() + '_CAN_ENABLE_DISABLE'')')}">
                                        <button th:if="${service.isEnabled()}" href="#" class="btn btn-danger mx-2"
                                                th:data-serviceId="${service.getId()}"
                                                onclick="disableService(this.getAttribute('data-serviceId'),this)"
                                        >Disable Service
                                        </button>
                                        <button th:if="${!service.isEnabled()}" href="#" class="btn btn-success mx-2"
                                                th:data-serviceId="${service.getId()}"
                                                onclick="enableService(this.getAttribute('data-serviceId'),this)"
                                        >Enable Service
                                        </button>
                                    </th:block>
                                    <th:block
                                            th:if="${#authorization.expression('hasAuthority(''DELETE_SERVICES'') || hasAuthority(''SERVICE_' + service.getId() + '_CAN_DELETE'')')}">
                                        <button href="#" class="btn btn-danger mx-2"
                                                th:data-serviceId="${service.getId()}"
                                                onclick="deleteService(this.getAttribute('data-serviceId'),this)"
                                        >Delete Service
                                        </button>
                                    </th:block>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-8">
                    <div class="card mb-4">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-3">
                                    <p class="mb-0">Service Name</p>
                                </div>
                                <div class="col-sm-9">
                                    <p class="text-muted mb-0" th:text="${service.getName()}"></p>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <p class="mb-0">Service Description</p>
                                </div>
                                <div class="col-sm-9">
                                    <p class="text-muted mb-0" th:text="${service.getDescription()}"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card mb-4 mb-md-0">
                                <div class="card-title">
                                    <ul class="list-group list-group-flush rounded-3">
                                        <li class="list-group-item d-flex justify-content-between align-items-center p-3">
                                            <p class="mb-0"><strong>Monitors</strong></p>
                                            <button
                                                    th:if="${#authorization.expression('hasAuthority(''CREATE_MONITORING'') || hasAuthority(''SERVICE_' + service.getId() + '_CAN_CREATE_ALERTS'')')}"
                                                    data-bs-toggle="modal" data-bs-target="#selectMonitorTypeModal"
                                                    type="button" class="btn btn-primary">Create New Monitor
                                            </button>
                                        </li>
                                    </ul>
                                </div>
                                <div class="card-body row col-12" th:if="${service.getMonitoringTypes().size() > 0}">
                                    <table class="table table-striped table-responsive-md">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Name</th>
                                            <th class="d-flex justify-content-end">Actions</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="monitorType : ${service.getMonitoringTypes()}">
                                            <td th:text="${monitorType.getId()}">ID</td>
                                            <td th:text="${monitorType.getName()}">Name</td>
                                            <td class="d-flex justify-content-end">
                                                <a
                                                        th:href="@{/web/service/{serviceId}/monitoring/{monitoringTypeId}(serviceId=${service.getId()},monitoringTypeId=${monitorType.getId()})}"
                                                        class="btn btn-primary mx-2">View
                                                    Details</a>
                                                <th:block

                                                        th:if="${#authorization.expression('hasAuthority(''ENABLE_DISABLE_MONITORS'') || hasAuthority(''MONITOR_' + monitorType.getId() + '_CAN_ENABLE_DISABLE'')')}">
                                                    <button th:if="${monitorType.isEnabled()}" href="#"
                                                            class="btn btn-danger mx-2"
                                                            th:data-alertId="${monitorType.getId()}"
                                                            onclick="disableAlert(this.getAttribute('data-alertId'),this)"
                                                    >Disable
                                                    </button>
                                                    <button th:if="${!monitorType.isEnabled()}" href="#"
                                                            class="btn btn-success mx-2"
                                                            th:data-alertId="${monitorType.getId()}"
                                                            onclick="enableAlert(this.getAttribute('data-alertId'),this)"
                                                    >Enable
                                                    </button>
                                                </th:block>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <th:block
                th:include="fragments/monitor/selectMonitorTypeModal :: selectMonitorTypeModal(${service},${monitors},selectMonitorTypeModal)"
                th:if="${#authorization.expression('hasAuthority(''CREATE_MONITORING'') || hasAuthority(''SERVICE_' + service.getId() + '_CAN_CREATE_ALERTS'')')}"/>

    </section>


    <script th:if="${#authorization.expression('hasAuthority(''DELETE_SERVICES'') || hasAuthority(''SERVICE_' + service.getId() + '_CAN_DELETE'')')}">

        function deleteService(serviceId) {
            if (!confirmationPrompt(serviceId + " - Delete", "Are you sure you want to delete this service?") || !confirmationPrompt(serviceId + " - Delete", "Are you really sure you want to delete this service this can not be undone?"))
                return;

            const url = "/web/service/" + serviceId;
            const token = $("meta[name='_csrf']").attr("content");
            const header = $("meta[name='_csrf_header']").attr("content");
            $.ajax({
                type: 'DELETE',
                url: url,
                xhrFields: {
                    withCredentials: true
                },
                beforeSend: function (request) {
                    request.setRequestHeader(header, token);
                },
                complete: function (xhr, textStatus) {
                    if (xhr.status === 200) {
                        showPopup("Delete Service","Successfully deleted Service");
                        redirect("/web/services");
                    } else {
                        showAlertError("Failed to delete service. Please consult an administrator");
                    }
                }
            });
        }

    </script>


    <script th:if="${#authorization.expression('hasAuthority(''ENABLE_DISABLE_SERVICES'') || hasAuthority(''SERVICE_' + service.getId() + '_CAN_ENABLE_DISABLE'')')}">
        function disableService(serviceId, domElement) {
            updateEnableStatusService(domElement, serviceId, false);
        }

        function enableService(serviceId, domElement) {
            updateEnableStatusService(domElement, serviceId, true);
        }

        function disableAlert(alertId, domElement) {
            updateEnableStatusAlert(domElement, alertId, false);
        }

        function enableAlert(alertId, domElement) {
            updateEnableStatusAlert(domElement, alertId, true);
        }

        function updateEnableStatusAlert(domElement, alertId, enabled) {
            const suffix = enabled ? "enable" : "disable";

            if (!confirmationPrompt(suffix + " - Service", "Are you sure you want to " + suffix + " this alert?"))
                return;

            const url = "/api/service/[[${serviceId}]]/monitoring/" + alertId + "/" + suffix;
            const token = $("meta[name='_csrf']").attr("content");
            const header = $("meta[name='_csrf_header']").attr("content");
            $.ajax({
                type: 'PUT',
                url: url,
                xhrFields: {
                    withCredentials: true
                },
                beforeSend: function (request) {
                    request.setRequestHeader(header, token);
                },
                complete: function (xhr, textStatus) {
                    if (xhr.status === 202) {
                        showAlertSuccess("Alert Successfully " + suffix + "d.");
                        const dom = $(domElement);
                        if (enabled) {
                            dom.removeClass("btn-success").addClass("btn-danger");
                            dom.attr("onclick", "disableAlert(this.getAttribute('data-alertId'),this)");
                            dom.text("Disable")
                        } else {
                            dom.removeClass("btn-danger").addClass("btn-success");
                            dom.attr("onclick", "enableAlert(this.getAttribute('data-alertId'),this)");
                            dom.text("Enable")
                        }
                    } else {
                        showAlertError("Failed to " + suffix + " alert. Please consult an administrator");
                    }
                }
            });
        }

        function updateEnableStatusService(domElement, serviceId, enabled) {
            const suffix = enabled ? "enable" : "disable";

            if (!confirmationPrompt(suffix + " - Service", "Are you sure you want to " + suffix + " this service?"))
                return;

            const url = "/api/service/" + serviceId + "/" + suffix;
            const token = $("meta[name='_csrf']").attr("content");
            const header = $("meta[name='_csrf_header']").attr("content");
            $.ajax({
                type: 'PUT',
                url: url,
                xhrFields: {
                    withCredentials: true
                },
                beforeSend: function (request) {
                    request.setRequestHeader(header, token);
                },
                complete: function (xhr, textStatus) {
                    if (xhr.status === 202) {
                        showAlertSuccess("Service Successfully " + suffix + "d.");
                        const dom = $(domElement);
                        if (enabled) {
                            dom.removeClass("btn-success").addClass("btn-danger");
                            dom.attr("onclick", "disableService(this.getAttribute('data-serviceId'),this)");
                            dom.text("Disable Service")
                        } else {
                            dom.removeClass("btn-danger").addClass("btn-success");
                            dom.attr("onclick", "enableService(this.getAttribute('data-serviceId'),this)");
                            dom.text("Enable Service")
                        }
                    } else {
                        showAlertError("Failed to " + suffix + " service. Please consult an administrator");
                    }
                }
            });
        }
    </script>

</div>
