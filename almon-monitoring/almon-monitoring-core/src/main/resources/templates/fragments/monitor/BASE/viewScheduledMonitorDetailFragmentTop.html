<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en"
>

<!--/*@thymesVar id="monitor" type="com.capgemini.bedwards.almon.almondatastore.models.monitor.Monitor"*/-->
<!--/*@thymesVar id="service" type="com.capgemini.bedwards.almon.almondatastore.models.service.Service"*/-->
<th:block th:fragment="viewDetails(service, monitor)">
    <th:block th:include="fragments/monitor/BASE/viewMonitorDetailFragmentTop :: viewDetails(${service},${monitor})"/>
    <hr>
    <div class="row">
        <div class="col-sm-3">
            <p class="mb-0">Cron Expression: </p>
        </div>
        <div class="col-sm-9">
            <p class="text-muted mb-0" th:text="${monitor.getCronExpression()}"></p>
        </div>
    </div>
</th:block>
