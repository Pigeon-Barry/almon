<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<th:block th:fragment="viewMonitor(title,monitorInfoContentFragment,additionalContentFragment)">
    <th:block
            th:insert="containers/base :: base(${title},'none','/fragments/monitor/BASE/viewScheduledMonitorFragment::view('
            + ${monitorInfoContentFragment != null ? ('''' + monitorInfoContentFragment + '''') : null} +','
            + ${additionalContentFragment != null ? ('''' + additionalContentFragment + '''') : null} + ')')"
    />
</th:block>
