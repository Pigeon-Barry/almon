<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<!--/*@thymesVar id="serviceRequestBody" type="com.capgemini.bedwards.almon.almonmonitoringactiveapi.models.CreateAPIMonitorRequestBody"*/-->
<!--/*@thymesVar id="service" type="com.capgemini.bedwards.almon.almondatastore.models.service.Service"*/-->
<!--/*@thymesVar id="monitorAdapter" type="com.capgemini.bedwards.almon.almonmonitoringpassiveapi.PassiveAPIMonitorAdapter"*/-->
<!--/*@thymesVar id="formData" type="com.capgemini.bedwards.almon.almonmonitoringpassiveapi.models.UpdatePassiveAPIMonitorRequestBody"*/-->
<div class="container" th:fragment="update">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8">
            <div class="card">
                <h3 class="card-header">Update Passive API Monitor</h3>
                <div class="card-body">
                    <form
                            id="monitorForm"
                            th:object="${formData}"
                            th:action="@{/web/service/{serviceId}/monitor/{monitorId}/update(serviceId=${monitor.getId().getService().getId()},monitorId=${monitor.getId()})}"
                            method="post">

                        <th:block th:include="fragments/monitor/updateMonitorFragment :: updateMonitorHeader"/>

                        <div class="form-group">
                            <button type="submit" class="form-control btn-block btn btn-primary">Update Monitor</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
